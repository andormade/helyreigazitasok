<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<meta name="description" content="{{ site.description }}">

		<title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>

		<link href="{{ "/css/main.css" | prepend: baseurl | append: cache_buster }}" media="screen" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300|Roboto:900&subset=latin-ext" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">

		<link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="/atom.xml" />

		<link rel="canonical" href="{{ site.url }}{{ page.url }}" />
	</head>
	<body>
		<div class="wrapper">
			<h1>Helyreigazítások</h1>

			{{ content }}
		</div>
	</body>
</html>
